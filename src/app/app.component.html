<ion-app>
  <ion-menu side="start" menuId="menu-principal" contentId="main">
    <ion-header>
      <ion-toolbar color="secundario-oscuro">
        <ion-buttons slot="end">
          <ion-button>
            <a href="https://garbaton.com"><ion-icon slot="icon-only" name="person-circle" color="secundario-claro"></ion-icon></a>
          </ion-button>
        </ion-buttons>
        <ion-title>Men√∫ principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="cerrarMenu()" routerLink="/dispositivos">
          <ion-icon name="link" slot="start" class="ion-no-margin"></ion-icon>
          <ion-label class="ion-margin-start">Dispositivos</ion-label>
        </ion-item>
        <ion-item (click)="cerrarMenu()" routerLink="/configuraciones">
          <ion-icon name="options" slot="start" class="ion-no-margin"></ion-icon>
          <ion-label class="ion-margin-start">Configuraciones</ion-label>
        </ion-item>
        <ion-item (click)="cerrarMenu()" routerLink="/calificar">
          <ion-icon name="star-half" slot="start" class="ion-no-margin"></ion-icon>
          <ion-label class="ion-margin-start">Calificar</ion-label>
        </ion-item>
        <ion-item (click)="cerrarMenu()" routerLink="/contacto">
          <ion-icon name="people" slot="start" class="ion-no-margin"></ion-icon>
          <ion-label class="ion-margin-start">Contacto</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
